<!DOCTYPE html>
<html lang="en">
<head>
    <title>Verify OTP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4 text-center">OTP Verification</h2>
    <form method="POST">
        <div class="mb-3">
            <input class="form-control" type="text" name="otp" placeholder="Enter 6-digit OTP" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Verify</button>
    </form>
    <div class="mt-3 text-center">
        <p>
            Didn't receive the OTP? <br>
            <a href="{{ url_for('login') }}">Back to Login</a>
        </p>
        <p>
            <a href="{{ url_for('logout') }}">Logout</a>
        </p>
    </div>
</div>
</body>
</html>
